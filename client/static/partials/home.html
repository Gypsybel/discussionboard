<div ng-controller="homeController">
  <h2>Welcome, {{user.name}}</h2>
  <div class="row">
    <div class="col s8">
      <table>
        <tr>
          <th>Category</th>
          <th>Topic</th>
          <th>User Name</th>
          <th>Posts</th>
      </tr>
      <tr ng-repeat='topic in topics'>
        <td>{{topic.categories.category}}</td>
        <td><a href="#/topic/{{topic._id}}">{{topic.title}}</a></td>
        <td>{{topic.users.name}}</td>
        <td>4</td>
      </tr>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class="col s8">
      <h4>Add a new Topic</h4>
      <div>
        <form method="post">
          <label>Topic: <input type="text" ng-model="topic.title"></label>
          <label>Description: <input type="text" ng-model="topic.description"></label>
          <label>Category:</label> <select class="browser-default" ng-model="topic.category"> <option ng-repeat="category in categories" value="{{category._id}}">{{category.category}}</option>
          </select>
          <button ng-click="newTopic(topic)">Add a Topic</button>
        </form>
      </div>
    </div>
  </div>
</div>
